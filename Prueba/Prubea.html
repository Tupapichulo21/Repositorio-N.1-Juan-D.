<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="Prueba.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="procesar.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="110">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="genero">Género:</label>
            <select name="genero" id="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label>Hobbies:</label>
            <div class="hobbies">
                <input type="checkbox" name="hobbies" value="musica" id="musica">
                <label for="musica">Música</label>

                <input type="checkbox" name="hobbies" value="lectura" id="lectura">
                <label for="lectura">Lectura</label>

                <input type="checkbox" name="hobbies" value="deportes" id="deportes">
                <label for="deportes">Deporte</label>
            </div>

            <label for="nacionalidad">País:</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="colombia">Colombia</option>
                <option value="venezuela">Venezuela</option>
                <option value="ecuador">Ecuador</option>
                <option value="peru">Perú</option>
                <option value="chile">Chile</option>
                <option value="argentina">Argentina</option>
                <option value="paraguay">Paraguay</option>
                <option value="bolivia">Bolivia</option>
            </select>

          

            <label for="comentario">Comentarios:</label>
            <textarea name="comentario" id="comentario" cols="40" rows="5"></textarea>

            <div class="botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </div>
</body>
</html>
